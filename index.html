<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.2.1/dist/css/splide.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Chirrag Chhabria</title>
</head>
<body>
    
    <div class="instagram">
        <object data="img/instagram.svg" height="24px" width="24px"></object>
        <a href="https://www.instagram.com/chirragchhabria/">@chirragchhabria</a>
    </div>

    <div class="row">
        <img src="img/chirrag.jpg" class="avatar">
        <div>
            <div class="name">
                <p>Chirrag Chhabria</p>
            </div>
            <p class="lead">Photographer and heliophile<br> based in Puducherry.</p>
            <a class="btn" href="mailto:chirrag.v.chhabria@gmail.com">Contact Me -></a>
        </div>
    </div>

    <div class="splide">
        <div class="splide__track">
              <ul class="splide__list">
                  <li class="splide__slide"><img src="img/6.jpg"></li>
                  <li class="splide__slide"><img src="img/1.jpg"></li>
                  <li class="splide__slide"><img src="img/3.jpg"></li>
                  <li class="splide__slide"><img src="img/4.jpg"></li>
                  <li class="splide__slide"><img src="img/5.jpg"></li>
                  <li class="splide__slide"><img src="img/2.jpg"></li>
                  <li class="splide__slide"><img src="img/7.jpg"></li>
                  <li class="splide__slide"><img src="img/8.jpg"></li>
              </ul>
        </div>
    </div>

    <div class="cursor cursor-lg"></div>
    <div class="cursor cursor-sm"></div>
    <div class="cursor cursor-text">DRAG -></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.2.1/dist/js/splide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
